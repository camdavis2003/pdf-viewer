<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ACGL Code 2025 - PDF Viewer</title>
  <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #adobe-dc-view {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="adobe-dc-view"></div>

  <script>
    document.addEventListener("adobe_dc_view_sdk.ready", function () {
      var adobeDCView = new AdobeDC.View({
        clientId: "f0402981675149bb893bd5b63b9a412c", // your API key
        divId: "adobe-dc-view"
      });

      adobeDCView.previewFile({
        content: {
          location: {
            url: "https://dl.dropboxusercontent.com/s/ABCDEFGHIJ/ACGL%20Code-2025%20-%20web%20version.pdf"
          }
        },
        metaData: { fileName: "ACGL Code-2025 - web version.pdf" }
      }, {
        embedMode: "FULL_WINDOW",
        showDownloadPDF: false,
        showPrintPDF: false,
        showAnnotationTools: false,
        showLeftHandPanel: false,
        defaultViewMode: "FIT_WIDTH"
      });
    });
  </script>
</body>
</html>
